name: Deploy to Firebase Preview Channel

on:
  push:
    branches:
      - claude/animated-ui-shared-expenses-NEDTr
  workflow_dispatch:

jobs:
  preview-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run build

      # Deploy to Preview Channel
      - name: Deploy to Firebase Preview Channel
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-key.json"
          npm install -g firebase-tools
          firebase hosting:channel:deploy preview-animations \
            --expires 7d \
            --project studio-6659628549-fb7cd \
            --json \
            --non-interactive > deploy-output.json
          cat deploy-output.json
          rm $HOME/gcloud-key.json

      - name: Extract Preview URL
        run: |
          PREVIEW_URL=$(cat deploy-output.json | jq -r '.result.url // empty')
          if [ -n "$PREVIEW_URL" ]; then
            echo "âœ… Preview URL: $PREVIEW_URL"
            echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV
          fi
